<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {padding-top: 150px; background: url("assets/images/gplaypattern.png")}
        .row-gutter {margin-bottom: 30px;}
    </style>

    <title>Bootstrap Portfolio_Raven HW2</title>
</head>

<body>
    <!-- container for entire page -->
    <div class="container-fluid">

    <!-- nav bar bootstrap code -->
    <nav class="navbar navbar-default navbar-fixed-top container-fluid">
        <div class="row">
             <div class="col-md-3 col-xs-6">
                <h1>Raven</h1>
            </div>

            <div class="col-md-9 col-xs-6">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About<span class="sr-only"></span></a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li class="active"><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main article content + aside bar bootstrap code -->
            <div class="row">

                    <div class="col-md-1">
                    </div>

                    <div class="col-md-6">
                        <!-- nested contact form area -->
                        <div class="row row-gutter">
                            <div class="caption">
                                <h3>Contact</h3>
                            </div>
                        </div>

                        <div class="row">
                            <form>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control" placeholder="Name"></input>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                        <!-- end of nested contact form area -->
                    </div>

                    <div class="col-md-4">
                            <div class="thumbnail">
                              <!-- beginning of nested rows -->
                              <div class="row">
                                  <div class="caption">
                                      <h3><center>Connect with Me</center></h3>
                                  </div>
                              </div>
      
                              <div class="row" align="center">
                                  <div class="col-md-4 col-xs-4">
                                      <img src="assets/images/github_icon.png" width="75px" height="75px">
                                  </div>
                                  <div class="col-md-4 col-xs-4">
                                      <img src="assets/images/linkedin_icon.png" width="75px" height="75px">
                                  </div>
                                  <div class="col-md-4 col-xs-4">
                                      <img src="assets/images/stackoverflow_icon.png" width="75px" height="75px">
                                  </div>
                              </div>
                              <!-- end of nested rows -->
                            </div>
                          </div> 

                    <div class="col-md-1">
                    </div>
            </div>

            <!-- beginning of footer bootstrap code -->
            <footer class="navbar-default navbar-fixed-bottom">
                    <div class="container-fluid">
                      <span><center>Copyright &copy; 2018 Raven Bell</center></span>
                    </div>
            </footer>


    </div>
     
</body>
</html>
